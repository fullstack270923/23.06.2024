<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<h1>Books List</h1>
<table id="booksTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Pages</th>
    </tr>
    </thead>
    <tbody>
    <!-- Book rows will be appended here -->
    </tbody>
</table>

<script>
        $(document).ready(function() {
            $.ajax({
                url: '/api/books',
                method: 'GET',
                success: (data) => {
                    var booksTable = $('#booksTable tbody');
                    booksTable.empty(); // Clear any existing rows
                    data.forEach((book) => {
                        booksTable.append(`
                            <tr>
                                <td>${book.id}</td>
                                <td>${book.title}</td>
                                <td>${book.Author}</td>
                                <td>${book.pages}</td>
                            </tr>
                        `);
                    });
                },
                error: function(error) {
                    console.error('Error fetching books:', error);
                }
            });
        });
    </script>
</body>
</html>
